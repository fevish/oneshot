<div class="container-fluid tags-header">
    <div class="row">
        {% for article_page in site.pages %}  
        {% if article_page.title and article_page.autogen == nil and article_page.autopage == nil %}
        <div class="tags-container">
            <a href="{{ article_page.url | relative_url | replace: '//', '/' | replace: 'index.html', '' }}"><div class="tags">{{ article_page.title | escape }}</div></a>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
