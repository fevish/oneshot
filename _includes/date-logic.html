{% assign myDateInSeconds = page.date | date:'%s' | times:1 %}
{% assign myDatePlusOneDay = myDateInSeconds | plus:604800 %}
{% assign currentDate = 'now' | date:'%s' | times:1 %}
{% if currentDate < myDatePlusOneDay %}
<time id="postedon" datetime="{{ page.date | date_to_xmlschema }}">
    <span id="postedago"></span>
</time>
{% else %}
{{ page.date | date: "%b %-d, %Y" }}
{% endif %}
